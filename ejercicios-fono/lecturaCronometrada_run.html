<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lectura Cronometrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/flexbox.css">
    <link rel="stylesheet" href="../css/ejercicios.css">
    <script defer src="main.js"></script>
</head>
<body>
<section class="section flex-column">
    <div class="header flex-row">
        <div class="logo">
            <img src="../img/logo.png">
        </div>
        <div class="categoria center">
            <h2>Ejercicios de conciencia fonologica y semantica.</h2>
        </div>
    </div>
    
    <div id="contenedor">

    </div>

</section>

<script defer>
    function getLectura(){
    document.getElementById("contenedor").innerHTML ="";
    var	http = new XMLHttpRequest();    
    http.onreadystatechange = function (){        
		if (http.readyState == 4 && http.status == 200) {                                    
            var respuesta = JSON.parse(this.responseText);                        
            respuesta.forEach((ejercicio)=>{
                document.getElementById("contenedor").innerHTML+="<h3>"+ejercicio.exerciseName+"</h3><br>";
                ejercicio.questions.forEach((ques)=>{                    
                    document.getElementById("contenedor").innerHTML+="<li>"+ques.question+"</li><br>";
                    
                });
            })                             
        }
    }
    http.open("GET","http://172.20.10.10:3000/user/getExercisesByCategory/Lecturas",true);    
    http.send();
}

getLectura();
</script>
</body>

</html>
