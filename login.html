<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/style_migue.css"> -->
    <link rel="stylesheet" href="css/style_aris.css">
    <title>DISLESSIA | login</title>
</head>
    <body>
        <section class="login-sec">
            <div class="login-sec-60">
                <div class="logo2-box">
                    <img src="img/logo.png" alt="Logo" class="logo2">
                </div>
            </div>

            <div class="login-sec-40">
                <div class="login-sec-40-title">
                    <p class="login-sec-40-title-p">
                        <span class="login-sec-40-title-p-1">DISLESSIA</span>
                        <span class="login-sec-40-title-p-2">Iniciar sesión</span>
                    </p>
                </div>

                <form action="#" class="login-form">
                    <input type="email" placeholder="Correo" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="submit" value="ENTRAR">
                </form>
            </div>
        </section>
    </body>
</html>
